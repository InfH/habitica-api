language: node_js
node_js:
  - '0.10'
services:
  - mongodb

before_script:
  - 'npm install -g grunt-cli mocha grunt-karma git-changelog'
  - pushd ./node_modules/habitrpg
  - npm install grunt-karma git-changelog
  - cp config.json.example config.json
  - npm start &
  - sleep 20
  - node ./src/seed.js
  - popd
  - ./seedHabitRPGMongo.sh
  - ps aux | grep "node"
